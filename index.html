<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Water Widget - Stay Hydrated</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .logo {
            font-size: 5rem;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .language-select {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .lang-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .lang-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .loading {
            display: none;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .shape1 {
            width: 300px;
            height: 300px;
            top: -100px;
            right: -100px;
            animation: pulse 8s ease-in-out infinite;
        }

        .shape2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            left: -50px;
            animation: pulse 6s ease-in-out infinite reverse;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.5; }
        }

        noscript .no-js-message {
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
    </div>

    <div class="container">
        <div class="logo">ðŸ’§</div>
        <h1>Simple Water Widget</h1>
        <p class="subtitle">Stay Hydrated / Bleib hydratisiert</p>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Detecting language...</p>
        </div>

        <noscript>
            <div class="no-js-message">
                <p style="margin-bottom: 1rem;">Please choose your language:</p>
                <div class="language-select">
                    <a href="index-en.html" class="lang-btn">
                        <span>ðŸ‡¬ðŸ‡§</span> English
                    </a>
                    <a href="index-de.html" class="lang-btn">
                        <span>ðŸ‡©ðŸ‡ª</span> Deutsch
                    </a>
                </div>
            </div>
        </noscript>

        <div class="language-select" id="manualSelect" style="display: none;">
            <a href="index-en.html" class="lang-btn">
                <span>ðŸ‡¬ðŸ‡§</span> English
            </a>
            <a href="index-de.html" class="lang-btn">
                <span>ðŸ‡©ðŸ‡ª</span> Deutsch
            </a>
        </div>
    </div>

    <script>
        // Automatische Spracherkennung
        function detectAndRedirect() {
            const loading = document.getElementById('loading');
            const manualSelect = document.getElementById('manualSelect');
            
            // Zeige Loading-Animation
            loading.classList.add('active');

            // Hole die Browser-Sprache
            const userLang = navigator.language || navigator.userLanguage;
            
            // VerzÃ¶gerung fÃ¼r bessere UX
            setTimeout(() => {
                // PrÃ¼fe ob Deutsch
                if (userLang.startsWith('de')) {
                    window.location.href = 'index-de.html';
                } 
                // Alle anderen Sprachen â†’ Englisch
                else {
                    window.location.href = 'index-en.html';
                }
            }, 1000);

            // Fallback: Nach 3 Sekunden manuelle Auswahl anzeigen
            setTimeout(() => {
                loading.classList.remove('active');
                manualSelect.style.display = 'flex';
            }, 3000);
        }

        // Starte Erkennung wenn Seite geladen ist
        window.addEventListener('load', detectAndRedirect);
    </script>
</body>
</html>
